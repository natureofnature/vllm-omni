site_name: vLLM-omni Documentation
site_description: Multi-modality models inference and serving with non-autoregressive structures
site_author: vLLM-omni Team
site_url: https://vllm-omni.readthedocs.io/

repo_name: vllm-project/vllm-omni
repo_url: https://github.com/vllm-project/vllm-omni
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 vLLM-omni Team

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      # exclude autogenerated files
      exclude:
        - api/*
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - api-autonav:
      modules: ["vllm_omni"]
      api_root_uri: "api"
      nav_item_prefix: ""  # No prefix in navigation tree (clean names)
      exclude:
        - "re:vllm_omni\\._.*"  # Internal modules
  - mkdocstrings:
      handlers:
        python:
          paths: [vllm_omni]
          options:
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_if_no_docstring: true
            show_signature_annotations: true
            separate_signature: true
            show_overloads: true
            signature_crossrefs: true
            filters: []
            summary:
              modules: true
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://typing-extensions.readthedocs.io/en/latest/objects.inv
            - https://pytorch.org/docs/stable/objects.inv

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - getting_started/index.md
  - Architecture:
    - architecture/vllm_omni_design.md
    - architecture/high level arch design.md
  - API Reference: api
  - Examples:
    - examples/index.md
  - Developer Guide:
    - contributing.md
    - development.md

# Extra
extra:
  version:
    provider: mike

# Extra CSS
extra_css:
  - stylesheets/extra.css

